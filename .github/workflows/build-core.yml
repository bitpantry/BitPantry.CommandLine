name: Build and Deploy Core

on:
  push:
    tags:
      - 'core-v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history
        ref: ${{ github.ref }}  # Ensures the correct ref is checked out

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.1.11
      with:
        versionSpec: '5.12.0'

    - name: Determine version
      id: gitversion
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/core-v}
        echo "VERSION=$TAG_VERSION" >> $GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore ./BitPantry.CommandLine/BitPantry.CommandLine.csproj

    - name: Build
      run: dotnet build --configuration Release --no-restore ./BitPantry.CommandLine/BitPantry.CommandLine.csproj

    - name: Run tests
      run: dotnet test --no-restore --verbosity normal ./BitPantry.CommandLine.Tests/BitPantry.CommandLine.Tests.csproj

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ env.VERSION }} ./BitPantry.CommandLine/BitPantry.CommandLine.csproj

    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push ./nupkg/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
